<ion-header>

  <ion-navbar color="b2b">
    <ion-title ><span class="{{font}}">People who reacted</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let a of passData">
      <img item-left src="{{photoLink}}/{{a.t16}}" onError="this.src = 'assets/images/user-icon.png'" *ngIf="a.t16 !='' && a.t16 !=null && a.t16 !='user-icon.png'" style="width:45px;height: 45px;border-radius: 50%;object-fit:cover;">
      <text-avatar [text]="a.t2" item-left *ngIf="a.t2 !='' && (a.t16 == '' || a.t16 ==null || a.t16 == 'user-icon.png')"></text-avatar>
      <text-avatar text="B2B" item-left *ngIf="a.t2 =='' && (a.t16 == '' || a.t16 ==null || a.t16 == 'user-icon.png')"></text-avatar>
      <h3 style="font-weight: bold;padding-left: 5px;padding-top:5px;" class="{{font}}" *ngIf="a.t2">{{a.t2}}</h3>
      <h3 style="font-weight: bold;padding-left: 5px;padding-top:5px;" class="{{font}}" *ngIf="a.t2 == ''">B2B User</h3>
    </ion-item>
  </ion-list>
</ion-content>

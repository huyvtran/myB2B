<ion-header no-border>
  <ion-navbar transparent
    style="background: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 1) 100%, rgba(255, 255, 0, 0.2) 100%, rgba(0, 255, 255, 0) 100%);">
    <ion-title><span class="{{font}}" style="color: white;">{{textData[0]}}</span></ion-title>
    <ion-buttons end style="padding-left:5px;">
      <button ion-button icon-only (click)="changelanfont()">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="edit-content">

  <div class="bounceInUp" style="padding:0px;height: 160px;">
    <img src="assets/images/editbg.jpg" class="resize" style="width:100%;height: 160px;">
  </div>

    </div>

  <div width="100%" align="center">
    <div class="img-wrap1">
      <img (click)="imageEdit()" src="{{profile}}" class="imgheight" onError="this.src = 'assets/images/user-icon.png'">
      <ion-icon style="font-size:30px;bottom: 0px;margin-left: -30px;color:#928b8b;" name="ios-camera"
        (click)="imageEdit()"></ion-icon>
    </div>
  </div>
  <!--   style="font-size:25px;bottom: 0px;margin-left: -30px;color:#928b8b;" -->

  <div *ngIf="isLoading">
    <div align="center">
      <ion-spinner name="circles" style="color:limegreen;"></ion-spinner>
    </div>
  </div>
  <form>
    <ion-list inset>
      <ion-item>
        <ion-input type="text" placeholder="{{textData[1]}}" name="name" [(ngModel)]="registerData.t2" required
          (ngModelChange)="saveChange()" class="{{textFont}}"></ion-input>
      </ion-item>
      <div style="color:red;padding-bottom:8px;" align="center" *ngIf="requiredUsername" class="{{font}}">
        {{textData[8]}}</div>

      <ion-item *ngIf="isphone">
        <ion-input type="text" placeholder="{{textData[2]}}" name="phone" [(ngModel)]="registerData.t1" required
          disabled="true" class="{{font}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="!isphone">
        <ion-input type="text" placeholder="{{textData[2]}}" name="phone" [(ngModel)]="registerData.t1" required
          (keyup)="onChange($event,registerData.t1)" (ngModelChange)="saveChange()" class="{{font}}"></ion-input>
      </ion-item>
      <div style="color:red;padding-bottom:8px;" align="center" *ngIf="requiredPhone" class="{{font}}">{{textData[9]}}
      </div>

      <ion-item *ngIf="isemail">
        <ion-input type="text" placeholder="{{textData[13]}}" name="email" [(ngModel)]="registerData.t3" required
          disabled="true" class="{{font}}"></ion-input>
      </ion-item>

      <ion-item *ngIf="!isemail">
        <ion-input type="text" placeholder="{{textData[13]}}" name="email" [(ngModel)]="registerData.t3" required
          (ngModelChange)="saveChange()" class="{{font}}"></ion-input>
      </ion-item>
      <div style="color:red;padding-bottom:8px;" align="center" *ngIf="requiredEmail" class="{{font}}">{{textData[14]}}
      </div>

      <!-- <ion-item>
             <ion-input type="password" placeholder="{{textData[2]}}" name="password" [(ngModel)]="registerData.t11" required class="{{font}}"></ion-input>
           </ion-item>

           <ion-item>
             <ion-input type="password" placeholder="{{textData[2]}}" name="conpassword" [(ngModel)]="registerData.t11" required class="{{font}}"></ion-input>
           </ion-item> -->

            <ion-label stacked><span class="{{font}}">{{textData[3]}}</span></ion-label>

                <span class="{{font}}">{{a.myanCaption}}</span>
              </ion-option>
            </ion-select>
          </ion-item>
          <div style="color:red;padding-bottom: 8px;" align="center" *ngIf="requiredState" class="{{font}}">{{textData[10]}}</div>

          <ion-item>
            <ion-label stacked><span class="{{font}}">{{textData[4]}}</span></ion-label>
            <ion-select [(ngModel)]="registerData.t13"  (ionChange)="getTspName(registerData.t13)" (ngModelChange)="saveChange()" name="tsp">

              <ion-option *ngFor="let d of townshipData" [value]="d.code">

            </ion-select>
          </ion-item>
          <div style="color:red;padding-bottom: 8px;" align="center" *ngIf="requiredTownship" class="{{font}}">{{textData[11]}}</div>-->

      <ion-item>
        <ion-label stacked>
          <span class="{{font}}">{{textData[6]}}</span>
        </ion-label>
        <ion-select [(ngModel)]="registerData.t11" (ngModelChange)="saveChange()" name="gender">
          <ion-option value="0"><span class="{{font}}">ကျား</span> </ion-option>
          <ion-option value="1"><span class="{{font}}">မ</span> </ion-option>
        </ion-select>
      </ion-item>
      <div style="color:red;padding-bottom: 8px;" align="center" *ngIf="requiredGender" class="{{font}}">
        {{textData[12]}}</div>
    </ion-list>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full (click)="uploadProfilePhoto()"><span
            class="{{font}}">{{textData[7]}}</span></button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button ion-button clear color="light" (click)="facebookLogin()">
          <span style="color:#0c6db6;text-transform: none;font-size: 1.6rem" class="{{font}}"> Connect with Facebook Login </span>
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="b2b">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
          <span style="width: 10px;height:10px;border-radius: 100%;margin-top:-10px;margin-left:-10px;background-color:#2DC70D;" *ngIf=" notiStatus"></span>
      </button>
    <ion-title><span class="{{font}}">{{textmyantitle[0]}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
        <ion-item *ngFor="let item of items" (click)="itemTapped(item)"  [color]="item.color">
            <ion-icon [name]="item.icon" item-start *ngIf="item.icon !=''" style="color: #f53d3d;"></ion-icon>
            <img item-start [src]="item.img" *ngIf="item.icon == '' && premiumUser" style="width: 25px;object-fit: cover;margin-right: 14px;">
            <span class="menu-text {{font}}" >{{item.name}}</span>
        </ion-item>
  </ion-list>
  <div style="padding:0px;">
    <img src="assets/images/b2b1.jpg" class="resize">
  </div>
  <div style="padding:10px;" align="center">
    <span class="menu-text {{font}}">{{textmyantitle[1]}}</span>
   <!-- <p style="color:#bbb;">You can contact 09887655444</p>-->
  </div>
  <div style="position: absolute; bottom: 5px;color: #f7941e;padding: 16px 0px;width:100%;" align="center">
    <!--<p>Version {{version}}</p>-->
    <span style="font-size: 13px;">Powered by MIT</span>
  </div>
</ion-content>

<ion-content class="reg-content" padding>

  <div id="welcome" style="vertical-align: middle;text-align: center;margin-top: 50px;">
    <img src="assets/images/admin.png" class="logo" />
    <ion-grid style="margin-top: 45px;margin-bottom: 35px;">
      <ion-row>
        <ion-col>
          <h2 style="color: #000;font-weight:bold;font-size: 2.2rem;" class="{{txtfont}}">
            {{textResult[0]}}</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <form>
    <ion-row>
      <ion-col>
        <h3
          style="color: #404141;font-size: 16px;margin-bottom: 15px;font-weight: 500;width: 61%;line-height: 25px;margin-left: 20%;"
          class="{{txtfont}}">
          {{textResult[1]}}</h3>
      </ion-col>
    </ion-row>

    <ion-row  style="margin-bottom: 40px;">
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full (click)="accountLogin()" icon-left>
          Register Now
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3 style="color: #404141;font-size: 16px;margin-bottom: 15px;font-weight:500;" class="{{txtfont}}">
          {{textResult[2]}}</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn1" full (click)="OnLogin()">
          <img src="assets/images/book1.png" style="width: 18px;object-fit: cover;margin-right: 5px;">
          LogIn
        </button>
      </ion-col>
    </ion-row>

<!--     <div style="position: absolute; bottom: 10px; color:#4f4f4f;width:91%;">

        </ion-col>
      </ion-row>
    </div> -->

  </form>
</ion-content>

<ion-footer style="bottom: 10px;">
  <ion-row>
    <ion-col style="text-align: center;">
      <span style="font-size: 15px;text-transform: uppercase;font-weight: bold;">Powered by MIT</span>
    </ion-col>
  </ion-row>
</ion-footer>

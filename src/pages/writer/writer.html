<ion-header>
  <ion-navbar color="b2b">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <!--<span style="width: 10px;height:10px;border-radius: 100%;margin-top:-10px;margin-left:-10px;background-color:#2DC70D;" *ngIf="noticount > 0 || notiStatus"></span>-->
      <span style="width: 10px;height:10px;border-radius: 100%;margin-top:-10px;margin-left:-10px;background-color:#2DC70D;" *ngIf="notiStatus"></span>
    </button>
    <ion-title><span class="{{font}}">{{textData[0]}}</span></ion-title>
    <!--<ion-buttons end style="padding-left:15px;">
      <button ion-button icon-only (click)="goNotiList()">
        <ion-icon name="ios-notifications"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>


<ion-content>
  <div style="padding-top: 5px;" *ngIf="isLoading">
    <div align="center" ><ion-spinner name="circles" style="color: #EB6640;"></ion-spinner></div>
  </div>
  <div *ngIf="nores == 1">
    <ion-list>
      <ion-item  *ngFor="let i of menuList" (click)="viewService(i)">
        <ion-thumbnail item-start>
          <div class="img-wrap1">
            <img src="{{imageLink}}/{{i.t16}}" onError="this.src = 'assets/images/user-icon.png'" class="resize">
          </div>
        </ion-thumbnail>
        <h2>{{i.t2}}</h2>
        <!--<p>{{i.t6}}</p>-->
        <button ion-button clear item-end style="color:#0c6db6;"><span class="{{font}}">View</span></button>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="nores == 0" align="center">
    <h3 style="padding:50px;color:#ccc;font-size:1.9rem;"> <span class="{{font}}">{{textData[1]}}</span></h3>
  </div>
</ion-content>

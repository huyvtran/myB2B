<ion-header>
  <ion-navbar color="b2b">
    <ion-title>People who reacted</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let a of personData">
          <img item-left src="{{photoLink}}/{{a.img}}" *ngIf="a.img != '' && a.img !=null &&  a.img != 'user-icon.png'"  style="width:45px;height: 45px;border-radius: 50%;object-fit:cover;" onError="this.src = 'assets/images/user-icon.png'">
          <text-avatar [text]="a.name" item-left *ngIf="a.name !='' && (a.img == '' || a.img ==null ||  a.img == 'user-icon.png')" ></text-avatar>
          <text-avatar text="B2B" item-left *ngIf="a.name =='' && (a.img == '' || a.img ==null || a.img == 'user-icon.png')"></text-avatar>
          <h3 style="font-weight: bold;padding-left: 5px;padding-top:5px;" class="{{font}}" *ngIf="a.name">{{a.name}}</h3>
          <h3 style="font-weight: bold;padding-left: 5px;padding-top:5px;" class="{{font}}" *ngIf="a.name == ''">B2B User</h3>
        </ion-item>
      </ion-list>
</ion-content>

<ion-header no-border>
  <ion-navbar transparent
    style="background: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 0.5) 100%, rgba(255, 255, 0, 0.2) 100%, rgba(0, 255, 255, 0) 100%);">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="register-content" padding>
  <div id="welcome" style="vertical-align: middle;text-align: center;">
    <img src="assets/images/B2B_LOGO.gif" class="logo" />
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1 class="{{font}}">{{textData[2]}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <form #registerForm="ngForm">
    <ion-list inset>
      <ion-item>
        <ion-input type="text" placeholder="{{textData[0]}}" class="{{font}}" name="phone" (focus)="goFocus($event)"
          (blur)="goBlur($event)" [(ngModel)]="registerCredentials.phone"
          (keyup)="onChange($event,registerCredentials.phone)" required>
        </ion-input>
      </ion-item>
    </ion-list>
    <!-- (click)="sentPhoneOtp()"-->
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full (click)="checkRegisterData()"
          [disabled]="!registerForm.form.valid"><span class="{{font}}">{{textData[1]}}</span></button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-footer *ngIf="!focused" style="bottom: 15px;">
  <ion-row>
    <ion-col class="fb-btn">
      <button ion-button class="fbsubmit-btn" full (click)="facebookLogin()" icon-left>
        <img src="assets/images/facebook.png" class="fblogo" />
        <span style="color:#fff;text-transform: none;" class="{{font}}"> {{textData[3]}} </span>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
